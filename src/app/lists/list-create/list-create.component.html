<form class="container-row content-wrap">
    <mat-form-field class="row-item-60">
        <mat-label>Ingrese el nombre de la lista</mat-label>
        <input id="name" name="name" type="text" [(ngModel)]="nameInput" matInput
            placeholder="Ingrese el nuevo nombre de la lista">
    </mat-form-field>
    <section>
        <button mat-button (click)="onCreate()">Crear</button>
        <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
    </section>
</form>
