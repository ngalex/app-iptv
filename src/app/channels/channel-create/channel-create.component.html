<form action="">
    <mat-form-field>
        <mat-label>Url</mat-label>
        <input type="url" id="url" name="url" [(ngModel)]="urlInput" matInput>
    </mat-form-field>
    <button mat-button color="primary" (click)="onCreate()">Crear</button>
    <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
</form>
